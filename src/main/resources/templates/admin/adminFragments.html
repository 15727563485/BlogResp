<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">
</head>
<body>
    <!-- 一级导航栏 -->
    <nav th:fragment="firstMenu(n)" class="ui attached inverted segment m-padding-tb-tiny">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu m-padding-tb-small" >
                <h2 class="ui teal header item m-padding-tb-mini">博客后台管理</h2>
                <a href="" th:href="@{/admin/blogsControl}" th:classappend="${n==1} ? 'active'" class="m-item item m-mobile-hide"><i class="home icon"></i> 博客管理</a>
                <a href="" th:href="@{/admin/typesControl}" th:classappend="${n==2} ? 'active'" class="m-item item m-mobile-hide"><i class="idea icon"></i> 分类管理</a>
                <a href="" th:href="@{/admin/tagsControl}" th:classappend="${n==3} ? 'active'" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签管理</a>
                <!-- 头像部分 -->
                <div class="right menu m-padding-tb-mini m-mobile-hide">
                    <div class="ui dropdown middle aligned basic black item" style="padding: 0px">
                        <button class="ui black button">
                            <img src="../../static/images/photo-1612360263279-ab106f58faf9.jpg" th:src="${session.user.avatar}" alt="" class="ui avatar image">
                            <span th:text="${session.user.nickname}"></span>&nbsp;
                            <i class="dropdown icon"></i>
                        </button>

                        <div class="inverted menu">
                            <a href="" class="item">我的信息</a>
                            <a href="" class="item">修改密码</a>
                            <a href="#" th:href="@{/admin/logout}" class="item">注销登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui basic black button m-absolute m-top-right m-mobile-show m-paddig-small menu-show-button">
            <i class="sidebar inverted icon" style="margin:auto ;"></i>
        </a>
    </nav>
    <nav th:fragment="secondMenu(n)" class="ui teal attached secondary pointing menu" style="background-color: white;">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:classappend="${n==1} ? 'active'" th:href="@{/admin/adminIndex}" class="item">首页</a>
                <a href="#" th:classappend="${n==2} ? 'active'" th:href="@{/admin/blogsPost}" class="item">发布</a>
                <a href="#" th:classappend="${n==3} ? 'active'" th:href="@{/admin/blogsControl}" class="item">管理</a>
            </div>
        </div>
    </nav>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
